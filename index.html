<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Simple Chat Room</title>
  <style>
    :root {
      --bg-color: #f4f4f4;
      --text-color: #000;
      --container-bg: white;
      --input-bg: #eee;
      --border-color: #ccc;
      --button-bg: #007bff;
      --button-color: white;
    }

    body.dark-mode {
      --bg-color: #121212;
      --text-color: #f4f4f4;
      --container-bg: #1e1e1e;
      --input-bg: #2a2a2a;
      --border-color: #444;
      --button-bg: #0056b3;
      --button-color: white;
    }

    body {
      font-family: Arial, sans-serif;
      background: var(--bg-color);
      color: var(--text-color);
      margin: 0;
      height: 100vh;
    }
    .chat-container {
      background: var(--container-bg);
      border: none;
      width: 100vw;
      height: 100vh;
      display: flex;
      flex-direction: column;
    }
    .chat-messages {
      flex: 1;
      padding: 10px;
      overflow-y: auto;
      border-bottom: 1px solid var(--border-color);
    }
    .typing-indicator {
      padding: 5px 10px;
      font-style: italic;
      color: var(--text-color);
      height: 20px;
    }
    .chat-input {
      display: flex;
    }
    .chat-input input {
      flex: 1;
      padding: 10px;
      border: none;
      border-top: 1px solid var(--border-color);
      font-size: 16px;
      background: var(--input-bg);
      color: var(--text-color);
    }
    .chat-input button {
      padding: 10px 20px;
      border: none;
      background: var(--button-bg);
      color: var(--button-color);
      cursor: pointer;
      font-size: 16px;
    }
    .username-bar {
      padding: 10px;
      background: var(--input-bg);
      border-bottom: 1px solid var(--border-color);
      display: flex;
      align-items: center;
      gap: 10px;
    }
    .username-bar input {
      flex: 1;
      padding: 5px 10px;
      font-size: 16px;
      background: var(--container-bg);
      color: var(--text-color);
      border: 1px solid var(--border-color);
    }
    .theme-toggle {
      background: var(--button-bg);
      color: var(--button-color);
      border: none;
      padding: 5px 10px;
      cursor: pointer;
      font-size: 14px;
    }
    .seen-label {
      font-size: 12px;
      color: var(--border-color);
      margin-left: 5px;
      font-style: italic;
    }
  </style>
</head>
<body>
  <div class="chat-container">
    <div class="username-bar">
      <label for="usernameInput">Username:</label>
      <input type="text" id="usernameInput" placeholder="Enter username...">
      <button class="theme-toggle" onclick="toggleTheme()">Toggle Theme</button>
    </div>
    <div class="chat-messages" id="messages"></div>
    <div class="typing-indicator" id="typingIndicator"></div>
    <div class="chat-input">
      <input type="text" id="messageInput" placeholder="Type a message..." />
      <button onclick="sendMessage()">Send</button>
    </div>
  </div>

  <script>
  const messages = document.getElementById("messages");
  const input = document.getElementById("messageInput");
  const usernameInput = document.getElementById("usernameInput");
  const typingIndicator = document.getElementById("typingIndicator");
  let typingTimeout;

  const savedUsername = localStorage.getItem("chatUsername");
  if (savedUsername) {
    usernameInput.value = savedUsername;
  }

  const savedTheme = localStorage.getItem("chatTheme");
  if (savedTheme === "dark") {
    document.body.classList.add("dark-mode");
  }

  usernameInput.addEventListener("input", () => {
    localStorage.setItem("chatUsername", usernameInput.value);
  });

  function sendMessage() {
    const text = input.value.trim();
    const username = usernameInput.value.trim() || "Anonymous";
    if (text !== "") {
      const messageData = { username, text };
      addMessageToChat(messageData);
      saveMessage(messageData);
      input.value = "";
      messages.scrollTop = messages.scrollHeight;
      hideTyping();
    }
  }

  function addMessageToChat({ username, text }) {
    const currentUser = usernameInput.value.trim() || "Anonymous";
    const messageElement = document.createElement("div");
    messageElement.innerHTML = `<strong>${username}</strong>: ${text}` +
      (username !== currentUser ? ` <span class="seen-label">(seen)</span>` : "");
    messages.appendChild(messageElement);
  }

  function saveMessage(msgObj) {
    let allMessages = JSON.parse(localStorage.getItem("chatMessages") || "[]");
    allMessages.push(msgObj);
    localStorage.setItem("chatMessages", JSON.stringify(allMessages));
  }

  function loadMessages() {
    const allMessages = JSON.parse(localStorage.getItem("chatMessages") || "[]");
    allMessages.forEach(msg => addMessageToChat(msg));
    messages.scrollTop = messages.scrollHeight;
  }

  function toggleTheme() {
    document.body.classList.toggle("dark-mode");
    const isDark = document.body.classList.contains("dark-mode");
    localStorage.setItem("chatTheme", isDark ? "dark" : "light");
  }

  function showTyping() {
    const username = usernameInput.value.trim() || "Someone";
    typingIndicator.textContent = `${username} is typing...`;
    clearTimeout(typingTimeout);
    typingTimeout = setTimeout(hideTyping, 2000);
  }

  function hideTyping() {
    typingIndicator.textContent = "";
  }

  input.addEventListener("input", showTyping);
  input.addEventListener("keydown", function (event) {
    if (event.key === "Enter") {
      sendMessage();
    }
  });

  // Load messages when page is ready
  loadMessages();
</script>
</body>
</html>
